<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 8 - Usando APIs e inputs</title>
</head>
<body>
    <input id="destino" type="text">
    <button onclick="lecturaAPI()">Enviar</button>
    <h1 id="contenidoDestino"></h1>
    <h3 id="datosGENERALESAPI"></h3>
    <h3 id="datosAPI"></h3>
    <script>
        function lecturaAPI(){
            let destino=document.getElementById('destino').value;
            document.getElementById("contenidoDestino").innerHTML=destino;
            let direccion= "https://swapi.dev/api/";
            let pagina=direccion.concat(destino,"/");
            fetch(pagina)
            .then(function(respuesta){
                console.log(pagina);
                return respuesta.json();
            }).then(function(lecturaAPI){
                let idx=0;
                while (idx < lecturaAPI["results"].length){
                document.getElementById('datosGENERALESAPI').innerHTML+=lecturaAPI["results"][idx].name+"<br>";
                idx++;
                }

            })
        }
    </script>
</body>
</html>
