<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        console.log("JSOn")
    </script>
</head>
<body style="margin: 3vh;">
    <div class="container" style="height: 100vh; width: 100vw;">
        <div class="row" style="display: flex; justify-content: center;">
            <div class="row-md-12" >
                <div class="alert alert-primary text-center">
                    <h1>PROPIEDADES OBJETO JAVASCRIPT</h1>
                  </div>
            </div>
        <div class="col-md-6" style="display: flex; flex-flow: column wrap;">
            <div class="row">
                <div class="alert alert-warning text-center">
                    <h2>SELECTOR</h2>
                  </div>    
            </div>
            <div class="row">
                <label for="customRange1" class="form-label">Ancho del cuadrilátero</label>
                <input type="range" class="form-range" min="0" max="1000" id="customRange1">
            </div>
            <div class="row">
                <label for="customRange2" class="form-label">Alto del cuadrilátero</label>
                <input type="range" class="form-range" min="0" max="1000" id="customRange2">
            </div>
            <div class="row" style="margin-bottom: 1vh; width: 100%;">
                <label for="CPicker" class="form-label">Color del cuadrilátero</label>
                <input type="color" class="form-control form-control-color" id="CPicker" value="#630202" title="Color del cuadrilátero" style="margin-bottom: 1vh; width: 100%;">
            </div>
            <div class="row" style="margin-bottom: 1vh;">Borde</div>
            <div class="row" style="margin-bottom: 1vh;">
                <select class="form-select" aria-label="BORDE">
                    <option selected value="0" style="text-align: center;">SÍ</option>
                    <option value="1" style="text-align: center;">NO</option>
                </select>
            </div>
            <div class="row" style="margin-bottom: 1vh;">Sombra</div>
            <div class="row" style="margin-bottom: 1vh;">
                <select class="form-select" aria-label="SOMBRA">
                    <option selected value="0" style="text-align: center;">PONER SOMBRA</option>
                    <option value="1" style="text-align: center;">QUITAR SOMBRA</option>
                </select>
            </div>
            <div class="row"><button class="btn btn-primary" type="submit" onclick=";">ACTUALIZAR</button></div>
        </div>
            <div class="col-md-6" style="display: flex; justify-content: center; align-items: center;">
                <p id="square" style="width: 400px;height: 400px; background-color: rgb(99, 2, 2);"></p>
            </div>
        </div>
    </div>
</body>
</html>
