<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejilla</title>
</head>
<style>
    #tarjetas{
        display: grid;
        grid-template-rows: 10fr 1fr;
        grid-template-columns: 2fr 6fr 2fr 2fr 2fr;
        gap: 15px;
    }
    .tarjeta{
        background: orange;
        text-align: center;
    }
</style>
<body>
    <div id="tarjetas">
        <div class="tarjeta">UNO</div>
        <div class="tarjeta">DOS</div>
        <div class="tarjeta">TRES</div>
        <div class="tarjeta">CUATRO</div>
        <div class="tarjeta">CINCO</div>
        <div class="tarjeta">SEIS</div>
        <div class="tarjeta">SIETE</div>
    </div>
</body>
</html>
